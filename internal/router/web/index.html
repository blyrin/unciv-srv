<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>登录 - Unciv 多人联机服务器</title>
  <link href="data:," rel="icon">
  <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="login-container" id="app">
  <div class="loading" id="loading">检测登录状态</div>
  <div class="login-card" style="display: none;">
    <h2>Unciv 服务器</h2>
    <p class="subtitle">多人联机游戏管理平台</p>
    <form id="form">
      <div class="form-group">
        <label for="username">用户名</label>
        <input autocomplete="username" id="username" name="username" placeholder="请输入用户名" required type="text">
      </div>
      <div class="form-group">
        <label for="password">密码</label>
        <input autocomplete="current-password" id="password" name="password" placeholder="请输入密码" required
               type="password">
      </div>
      <button class="btn btn-primary" type="submit">登录</button>
    </form>
  </div>
</div>
<script src="common.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', async () => {
    const loading = document.getElementById('loading')
    const loginCard = document.querySelector('.login-card')
    const form = document.getElementById('form')

    try {
      const session = await API.checkSession()

      if (session.isLoggedIn) {
        if (session.isAdmin) {
          window.location.href = '/admin.html'
        } else {
          window.location.href = '/user.html'
        }
      } else {
        loading.style.display = 'none'
        loginCard.style.display = 'block'
      }
    } catch (error) {
      loading.style.display = 'none'
      loginCard.style.display = 'block'
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault()

      const username = document.getElementById('username').value.trim()
      const password = document.getElementById('password').value

      if (!username || !password) {
        UI.showToast('请输入用户名和密码', 'error')
        return
      }

      const submitBtn = form.querySelector('button[type="submit"]')
      submitBtn.disabled = true
      submitBtn.textContent = '登录中...'

      try {
        const response = await API.login(username, password)

        if (response.isAdmin) {
          window.location.href = '/admin.html'
        } else {
          window.location.href = '/user.html'
        }
      } catch (error) {
        UI.showToast(error.message || '登录失败', 'error')
        submitBtn.disabled = false
        submitBtn.textContent = '登录'
      }
    })
  })
</script>
</body>
</html>
