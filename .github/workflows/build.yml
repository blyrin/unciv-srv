name: 编译构建

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build:
    name: 编译 ${{ matrix.os }} 版本
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            goos: linux
            goarch: amd64
            output: unciv-srv
          - os: windows
            goos: windows
            goarch: amd64
            output: unciv-srv.exe

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Go 环境
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.5'
          cache: true

      - name: 获取版本信息
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          if [[ "$VERSION" == "refs/tags/"* ]]; then
            VERSION="dev"
          fi
          BUILD_TIME=$(date -u +'%Y-%m-%d %H:%M:%S UTC')
          GIT_COMMIT=${GITHUB_SHA:0:7}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_time=$BUILD_TIME" >> $GITHUB_OUTPUT
          echo "git_commit=$GIT_COMMIT" >> $GITHUB_OUTPUT

      - name: 编译 ${{ matrix.os }}
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags "-s -w -X main.Version=${{ steps.version.outputs.version }} -X main.BuildTime='${{ steps.version.outputs.build_time }}' -X main.GitCommit=${{ steps.version.outputs.git_commit }}" -o ${{ matrix.output }} ./cmd/server

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: unciv-srv-${{ matrix.os }}-amd64
          path: ${{ matrix.output }}
          retention-days: 30

  release:
    name: 创建发布版本
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 下载 Linux 版本
        uses: actions/download-artifact@v4
        with:
          name: unciv-srv-linux-amd64
          path: ./release

      - name: 下载 Windows 版本
        uses: actions/download-artifact@v4
        with:
          name: unciv-srv-windows-amd64
          path: ./release

      - name: 创建发布版本
        uses: softprops/action-gh-release@v1
        with:
          files: ./release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
